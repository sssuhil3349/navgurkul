<body>
<div class="wrapper">
	<div class="center">
<div class="text">
	<h1>Shakti ji motivational.com</h1>
	<p>We are happy to help you</p>
	<h3>Register here</h3>
</div>

<div class="form">
<div class="w3-container">
  
  <button  onclick="document.getElementById('id01').style.display='block'" class="w3-button w3-green w3-large">sign Up</button>

  <div id="id01" class="w3-modal">
    <div class="w3-modal-content w3-card-4 w3-animate-zoom" style="max-width:600px">
       <div class="navbar">
        	<ul>
        		<li><a href="#">Home</a></li>
        		<li><a href="#">About</a></li>
        		<li><a href="#">pricing</a></li>
        		<li><a href="#">contact</a></li>
        	</ul>
        </div>

      <div class="w3-center"><br>
        <span onclick="document.getElementById('id01').style.display='none'" class="w3-button w3-xlarge w3-hover-red w3-display-topright" title="Close Modal">&times;</span>
        <img src="image/logo1.jpg" alt="Avatar" style="width:30%" class="w3-circle w3-margin-top">
      </div>
        
      <form class="w3-container" action="/action_page.php">
        <div class="w3-section">
          <label><b>Name</b></label>
          <input class="w3-input w3-border w3-margin-bottom" type="text" placeholder="Enter Username" name="usrname" autocomplete="off"required>
          <label><b>Mobile No:</b></label>
          <input class="w3-input w3-border" type="mobile" placeholder="Enter Mobile NO.." name="psw" required>
          <label><b>Email Address:</b></label>
          <input class="w3-input w3-border" type="email" placeholder="Enter Email" name="email" required>
          <label><b>Age:</b></label>
          <input class="w3-input w3-border" type="age" placeholder="Enter Age" name="age" required>
          <label><b>state:</b></label>
          <input class="w3-input w3-border" type="state" placeholder="Enter State" name="state" required>
          <button class="w3-button w3-block w3-green w3-section w3-padding" type="submit">Login</button>
          <input class="w3-check w3-margin-top" type="checkbox" checked="checked"> Remember me
        </div>
      </form>

      <div class="w3-container w3-border-top w3-padding-16 w3-light-grey">
        <button onclick="document.getElementById('id01').style.display='none'" type="button" class="w3-button w3-red">Cancel</button>
        <span class="w3-right w3-padding w3-hide-small">Forgot <a href="#">password?</a></span>
      </div>

    </div>
  </div>
</div>
